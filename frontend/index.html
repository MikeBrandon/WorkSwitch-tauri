<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkSwitch</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <!-- Custom Titlebar -->
  <div id="titlebar">
    <div id="titlebar-drag">
      <span id="titlebar-title">WorkSwitch</span>
    </div>
    <div id="titlebar-controls">
      <button id="titlebar-minimize" class="titlebar-btn" title="Minimize">&#x2015;</button>
      <button id="titlebar-maximize" class="titlebar-btn" title="Maximize">&#9723;</button>
      <button id="titlebar-close" class="titlebar-btn titlebar-close" title="Close">&#10005;</button>
    </div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div class="toolbar-actions-left">
      <button id="btn-startup" class="toolbar-btn" title="Startup Apps">&#9889;</button>
      <button id="btn-processes" class="toolbar-btn" title="Running Processes">&#9654;</button>
      <button id="btn-history" class="toolbar-btn" title="Launch History">&#128339;</button>
    </div>
    <div class="toolbar-actions">
      <button id="btn-settings" class="toolbar-btn" title="Settings">&#9881;</button>
    </div>
  </div>

  <!-- Main layout -->
  <div id="main">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar-header">
        <span>Profiles</span>
        <div style="display:flex;gap:4px">
          <button id="btn-import-profile" class="icon-btn" title="Import profile">&#8615;</button>
          <button id="btn-add-profile" class="icon-btn" title="Add profile">+</button>
        </div>
      </div>
      <div id="profile-list"></div>
    </div>

    <!-- Content -->
    <div id="content">
      <div id="content-header">
        <span id="profile-name">No profile selected</span>
        <span id="profile-desc" class="text-muted"></span>
      </div>
      <div id="step-list"></div>
      <div id="content-footer">
        <button id="btn-add-step" class="secondary-btn" disabled>+ Add Step</button>
      </div>
    </div>
  </div>

  <!-- Process Panel (collapsible) -->
  <div id="process-panel" class="collapsed">
    <div id="process-panel-header">
      <span>Running Processes</span>
      <div id="process-panel-actions">
        <button id="btn-end-all" class="secondary-btn" style="font-size:11px;padding:3px 10px">End All</button>
        <button id="btn-collapse-processes" class="step-action-btn" title="Collapse">&#9660;</button>
      </div>
    </div>
    <div id="process-list"></div>
  </div>

  <!-- Status bar -->
  <div id="statusbar">
    <div id="launch-section">
      <button id="btn-launch" class="launch-btn" disabled>Launch</button>
      <button id="btn-cancel" class="cancel-btn" style="display:none">Cancel</button>
    </div>
    <div id="status-text"></div>
    <div id="progress-bar-container" style="display:none">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="hidden">
    <div id="modal-content"></div>
  </div>

  <script type="module" src="src/startup.js"></script>
  <script type="module" src="src/processes.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>

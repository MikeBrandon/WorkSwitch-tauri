<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkSwitch</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <span class="toolbar-title">WorkSwitch</span>
    <div class="toolbar-actions">
      <button id="btn-settings" class="toolbar-btn" title="Settings">&#9881;</button>
    </div>
  </div>

  <!-- Main layout -->
  <div id="main">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar-header">
        <span>Profiles</span>
        <button id="btn-add-profile" class="icon-btn" title="Add profile">+</button>
      </div>
      <div id="profile-list"></div>
    </div>

    <!-- Content -->
    <div id="content">
      <div id="content-header">
        <span id="profile-name">No profile selected</span>
        <span id="profile-desc" class="text-muted"></span>
      </div>
      <div id="step-list"></div>
      <div id="content-footer">
        <button id="btn-add-step" class="secondary-btn" disabled>+ Add Step</button>
      </div>
    </div>
  </div>

  <!-- Status bar -->
  <div id="statusbar">
    <div id="launch-section">
      <button id="btn-launch" class="launch-btn" disabled>Launch</button>
      <button id="btn-cancel" class="cancel-btn" style="display:none">Cancel</button>
    </div>
    <div id="status-text"></div>
    <div id="progress-bar-container" style="display:none">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="hidden">
    <div id="modal-content"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
